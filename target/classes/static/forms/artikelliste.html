<meta http-equiv="content-type" content="text/html; charset=utf-8">


<h2>Wählen Sie die Artikel die Sie ausleihen möchten</h2>

<form class="form-horizontal", role="form">
  <div class="control-group">
  	<label>Nutzerdaten</label>
  	<div class="controls">
  		  <label>Name</label>
          <input id="inputName"
                 required
                 class="form-control"
                 cam-variable-type="String"
                 cam-variable-name="nutzername"/>
        </div>
        <div class="controls">
          <label>Mail</label>
          <input id="inputMail"
                 required
                 class="form-control"
                 cam-variable-type="String"
                 cam-variable-name="mail"/>
        </div>
  
    <label class="control-label">Artikel</label>
    <div class="controls">
    
        <select 
       		cam-variable-name="artikel"
       		cam-variable-type="Integer"
       		cam-choices="ALLE_ARTIKEL">
		</select>
 

  
    </div>
  </div>
   

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
